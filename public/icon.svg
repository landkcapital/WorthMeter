<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a6dff"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
  </defs>
  <!-- White background -->
  <rect width="512" height="512" rx="96" fill="#ffffff"/>
  <!-- Meter arc background -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="#e3e8ef" stroke-width="22" stroke-dasharray="566 189" stroke-dashoffset="-94" stroke-linecap="round"/>
  <!-- Meter arc filled -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#g)" stroke-width="22" stroke-dasharray="424 331" stroke-dashoffset="-94" stroke-linecap="round"/>
  <!-- Meter needle tick -->
  <line x1="352" y1="330" x2="332" y2="310" stroke="url(#g)" stroke-width="11" stroke-linecap="round"/>
  <!-- Dollar sign -->
  <text x="256" y="302" text-anchor="middle" font-family="-apple-system,BlinkMacSystemFont,sans-serif" font-size="220" font-weight="900" fill="url(#g)">$</text>
</svg>
